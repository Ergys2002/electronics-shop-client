<div class="aside">
  <h3 class="aside-title">Price</h3>
  <div class="price-filter">
    <div class="input-number price-range">
      <select class="dropdown" [(ngModel)]="selectedPriceRange" (ngModelChange)="onPriceRangeChange()">
        <option value="">Select Price Range</option>
        <option value="0-1000">$0 - $1000</option>
        <option value="1001-2000">$1001 - $2000</option>
        <option value="2001-3000">$2001 - $3000</option>
        <option value="3001-4000">$3001 - $4000</option>
        <option value="4001-5000">$4001 - $5000</option>
        <option value="5001-6000">$5001 - $6000</option>
        <option value="6001-7000">$6001 - $7000</option>
        <option value="7001+">$7001 and above</option>
      </select>
      <div class="dropdown-arrow"></div>
    </div>
  </div>
</div>
