<div class="aside">
  <h3 class="aside-title">Categories</h3>
  <div class="checkbox-filter" *ngIf = "categories">

    <div class="input-checkbox" *ngFor = "let category of categories">
      <input type="checkbox" [id]="category.id">
      <label [for] = "category.id">
        <span></span>
        {{category.title}}
        <small>({{category.numOfProductsInCategory}})</small>
      </label>
    </div>

  </div>
</div>
