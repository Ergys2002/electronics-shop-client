<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">

      <!-- section title -->
      <div class="col-md-12">
        <div class="section-title">
          <h3 class="title">New Products</h3>
        </div>
      </div>
      <!-- /section title -->

      <!-- Products tab & slick -->
      <div class="row" *ngIf="products">
        <div class="col-md-4 col-sm-12px-1" *ngFor ="let product of products">
          <app-product [product]="product"></app-product>
        </div>
      </div>


    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
